<footer>
  <div style="display:flex">
    {{- range $index, $key := .Site.Params.Social -}}
    <a class="soc" href="{{ $key.url }}" rel="me" title="{{ $key.name }}"><i data-feather="{{ $key.icon }}"></i></a>
    <a class="border"></a>
    {{- end -}}
  </div>
  <div class="footer-info">
    {{ dateFormat "2006" now }} {{ with .Site.Copyright }} {{ . }} | {{ end }} 
    | Made with &#9829 by <a href="https://www.linkedin.com/in/aaqader"> Ahmad</a>
  </div>
</footer>
<!-- removed google analytics template call -->
{{- if (isset .Site.Params "social") -}}
<script>
  feather.replace()
</script>
{{- end -}}
